
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body>
    Enter your name: <input type="text"></input>
    <p id="name"></p>
    <script>
        $(document).ready(function () {
            $("input").keypress(function () {
                $("#name").text($(this).val());
            });
        });
    </script>
</body>
</html>
