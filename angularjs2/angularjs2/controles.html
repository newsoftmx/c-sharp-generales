<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="otro/angular.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app>
    <div ng-controller="control1">
        <p>El valor de la variable es: "{{value}}"</p>
    </div>
    <div ng-controller="MyCtrl">
        <p ng-init="incrementValue(2)">El valor se incremento a {{value}}</p>
    </div>
    <div ng-controller="MyCtrl2">
        <p>{{getIncrementedValue()}}</p>
    </div>
    <div ng-controller="personalizadoSuper">
        <p>felicidades, usando dos variables{{value}}</p>
    </div>
</body>
</html>
