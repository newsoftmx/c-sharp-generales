<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Semantica - HTML</title>
    <meta name="description" content="Semantica de HTML5" />
    <link href="css/general.css" rel="stylesheet" />
</head>
<body>
    <h1>Estructura Sem&aacute;ntica</h1>
    <header>
        <!--Ahora el codigo &lt  y &gt sirven para 
            imprimir el nombre de las etiquetas
            en el navegador
            -->
        &lt;header&gt;
    </header>
    <nav>
        <!-- aquí deberan ir los menús o barras
            de navegación-->
            &lt;nav&gt;
    </nav>
    <section id="contenedor">
        <section id="principal">
            &lt;section&gt;
            <article>
                &lt;article&gt;
            </article>
        </section>
        <aside>
            &lt;aside&gt;
        </aside>
    </section>
    <footer>
        <!-- es el clasico pie de página de una 
            hermosa web-->
        &lt;footer&gt;
    </footer>

</body>
</html>
